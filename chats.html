<!DOCTYPE html>

<head>

        <h1 class="screen-header__title">Chats</h1>

        <div class="user-component">
            <div class="user-component__column">
                <img src="tempimg3.jpg" class="user-component__avater"/>

                    <h6 class="user-component__subtitle">HJ 삼촌 잘 지내세요?</h6>

            <div class="user-component__column">

            </div>
