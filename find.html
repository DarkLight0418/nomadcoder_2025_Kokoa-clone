<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <!-- <div class="status-bar__column">
            <span>18:43</span>
        </div> -->
        <div class="status-bar__column">
            <span>18:43 100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">
            Find
        </h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="point"> </div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommend friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to OpenChat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#GDG</h5>
                    <h6 class="open-post__hashtags">#GDG#kangnam#community</h6>  <!-- 대분자는 디자인 요소 (css에서 바꿔줌)-->
                    <div class="open-post__members">
                        <img src="tempimg2.jpg"/>
                        <span class="open-post__members-count">903 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="tempimg.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>342</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">4</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>지금 스크린이 너무 큽니다 ㅠㅠ</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/5ddd5e2424.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
