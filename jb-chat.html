<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB LEE - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <!-- <div class="status-bar__column">
            <span>18:43</span>
        </div> -->
        <div class="status-bar__column">
            <span>18:43 100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
                <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">JB LEE</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
            2025년 3월 30일 일요일
        </div>

        <div class="message-row">
            <img src="tempimg2.jpg">
            <div class="message-row__content">
                <span class="messege__author">
                    JB LEE
                </span>
                <div class="message__info">
                    <span class="message__bubble">안녕?</span>
                    <span class="message__time">20:25</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">잘 지내누</span>
                    <span class="message__time">20:26</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">ㅎㅇ</span>
                    <span class="message__time">20:26</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="tempimg2.jpg">
            <div class="message-row__content">
                <span class="messege__author">
                    JB LEE
                </span>
                <div class="message__info">
                    <span class="message__bubble">어제 약속 잡았었는데</span>
                    <span class="message__time">20:29</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">내일 어디서 볼래?</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메시지를 입력하세요."/>
            <i class="fa-solid fa-face-smile-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>지금 스크린이 너무 큽니다 ㅠㅠ</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/5ddd5e2424.js" 
    crossorigin="anonymous"
    ></script>

</body>
</html>
