<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">

    <!-- 모바일 환경에서 화면 크기에 맞게 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 브라우저 탭에 표시될 제목 -->
    <title>JB LEE - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <!-- 상단 상태바 (통신 상태, 시간, 배터리 등) -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- 와이파이 아이콘 표시 -->
            <i class="fa-solid fa-wifi"></i>
            <!-- TODO: Wifi 아이콘이 잘 보이는지 확인 필요 -->
        </div>

        <!-- 중간 시간 표시 (현재는 주석 처리됨) -->
        <!-- <div class="status-bar__column">
            <span>18:43</span>
        </div> -->

        <div class="status-bar__column">
            <!-- 시간, 배터리 잔량 및 충전 아이콘 -->
            <span>18:43 100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <!-- 대화 화면 상단 헤더: 뒤로가기, 타이틀, 아이콘들 -->
    <header class="alt-header">
        <!-- 뒤로가기 아이콘 (chats.html로 이동) -->
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>

        <!-- 대화 상대 이름 -->
        <div class="alt-header__column">
            <h1 class="alt-header__title">JB LEE</h1>
        </div>

        <!-- 검색 아이콘 및 메뉴 아이콘 -->
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <!-- 메인 채팅 화면 -->
    <main class="main-screen main-chat">
        <!-- 채팅 날짜 타임스탬프 -->
        <div class="main-chat__timestamp">
            2025년 3월 30일 일요일
        </div>

        <!-- 메시지 한 줄 -->
        <div class="message-row">
            <!-- 프로필 사진 -->
            <img src="tempimg2.jpg">

            <!-- 메시지 내용 블록 -->
            <div class="message-row__content">
                <!-- 메시지 보낸 사람 이름 -->
                <span class="messege__author">
                    JB LEE
                </span>

                <div class="message__info">
                    <!-- 실제 메시지 내용 -->
                    <span class="message__bubble">안녕?</span>
                    <!-- 메시지 보낸 시간 -->
                    <span class="message__time">20:25</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Font Awesome 아이콘 라이브러리 로드 -->
    <script 
        src="https://kit.fontawesome.com/5ddd5e2424.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
